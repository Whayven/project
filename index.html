<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="/assets/favicon.ico" rel="icon" type="image/x-icon" />
    <title>Distant Dream</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
</head>

<body>
    <header style="background-color: #fff;">
        <div class="hero"></div>
        <nav>
            <div class="topnav" id="myTopnav">
                <a href="#" class="active">Home</a>
                <a href="albums.html">Music</a>
                <a href="discover.html">Discover</a>
                <a href="#about">About</a>
                <a href="javascript:void(0);" class="icon" onclick="navDrawer()">
                    <i class="fa fa-bars"></i>
                </a>
            </div>
        </nav>
    </header>

    <main>
        <div class="showcase">
            <div class="subscribe">
                <div class="sub-form">
                    <h2>Subscribe To Our Mailing List</h2>
                    <form action="">
                        <input class="sub-email" type="email" placeholder="name@example.com">
                        <button class="sub-button" type="button" data-toggle="modal"
                            data-target="#submitModal">Subscribe</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="modal fade" id="submitModal" tabindex="-1" role="dialog" aria-labelledby="submitModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="submitModalLabel">Subscribed!</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Thanks for subscribing! Be sure to check out our music on any streaming
                            platform!
                        </p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer id="footer">
        <div class="footer-links">
            <a href="https://distantdream.bandcamp.com/"><i class="fa fa-bandcamp"></i></a>
            <a href="https://www.facebook.com/distantdreammusic/"><i class="fa fa-facebook"></i></a>
            <a href="https://open.spotify.com/artist/6CDM8i1eI2OkPmruOwwQV6"><i class="fa fa-spotify"></i></a>
            <a href="https://music.apple.com/us/artist/distant-dream/73229954"><i class="fa fa-apple"></i></a>
        </div>
        <p>Copyright &copy;</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
